     <!-- ABOUT -->
     <section id="about" data-stellar-background-ratio="0.5">
          <div class="container">
               <div class="row">

                    <div class="col-md-6 col-sm-12">
                         <div class="about-info">
                              <div class="section-title wow fadeInUp" data-wow-delay="0.2s">
                                   <h4 data-i18n="about.kicker">朗元文玩器物</h4>
                                   <h2 data-i18n="about.title">把握每一件古物的细节和韵味</h2>
                              </div>

                              <div class="wow fadeInUp" data-wow-delay="0.4s">
                                   <p data-i18n="about.body1">生活空间不止于家具，还有茶人的茶器、文人的文房书宝，以及每一件承载气韵的器物。朗元从传世之物汲取灵感，细味古玩的肌理与韵致，以恰到好处的工艺和设计，唤醒内心的高雅趣味，再造雅致气息。</p>
                                   <p data-i18n="about.body2">朗元器物选用天然材质、沿用古法工艺，追求朴素而有光泽的质感。宋代器物多单色、简洁而优美，以匀称的造型、舒适的比例、含蓄的肌理呈现内敛之美。朗元秉承这一脉络，在喧嚣的日常里留一方静谧，让人得以安放自心。</p>
                              </div>
